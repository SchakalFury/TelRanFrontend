<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица успеваемости</title>
    <style>
        table, tr, td, th {
            border: 2px solid blue;
            border-collapse: collapse;
        }
        table {
            width: 600px;
            font-size: 24px;
            line-height: 32px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" bgcolor="#9FC6C4" align="center">Дата покупки</th>
                <th>Месяц</th>
                <th>Январь</th>
                <th>Февраль</th>
                <th>Март</th>
                <th>Апрель</th>
                <th>Май</th>
            </tr>
            <tr>
                <th>Год</th>
                <th>2023</th>
                <th>2021</th>
                <th>2022</th>
                <th>2020</th>
                <th>2022</th>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="#dcdcdc">Сумма, $</td>
                <td>120</td>
                <td>440</td>
                <td>320</td>
                <td>55.99</td>
                <td>22.1</td>
            </tr>
        </thead>
        <tbody>
           
            
        </tbody>
    </table>
</body>
</html>
